<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to Simon Game!</h1>
  <h1 class="level-heading">Level</h1>

  <div class="container game-area">
    <button>CLick here and press any key to Start again!!</button>
    <div class="row">
      <div class="col-lg-6 col-sm-12">
        <div class = "choice left green">
        </div>
      </div>
      <div class="col-lg-6 col-sm-12 ">
        <div class = "choice right red">
        </div>
      </div>
      <div class="col-lg-6 col-sm-12 ">
        <div class = "choice left blue">
        </div>
      </div>
      <div class="col-lg-6 col-sm-12 ">
        <div class = "choice right purple">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
